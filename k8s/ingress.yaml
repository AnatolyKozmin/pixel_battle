apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pixel-battle-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/websocket-services: pixel-battle-backend
spec:
  tls:
  - hosts:
    - your-domain.com
    secretName: pixel-battle-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pixel-battle-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: pixel-battle-backend
            port:
              number: 8000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: pixel-battle-backend
            port:
              number: 8000
