apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixel-battle-frontend
  labels:
    app: pixel-battle-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pixel-battle-frontend
  template:
    metadata:
      labels:
        app: pixel-battle-frontend
    spec:
      containers:
      - name: frontend
        image: pixel-battle-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pixel-battle-frontend
  labels:
    app: pixel-battle-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: pixel-battle-frontend
