apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixel-battle-backend
  labels:
    app: pixel-battle-backend
spec:
  replicas: 2  # Количество инстансов
  selector:
    matchLabels:
      app: pixel-battle-backend
  template:
    metadata:
      labels:
        app: pixel-battle-backend
    spec:
      containers:
      - name: backend
        image: pixel-battle-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8002
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pixel-battle-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://pixel-battle-redis:6379/0"
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: pixel-battle-secrets
              key: telegram-bot-token
        - name: APP_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: pixel-battle-secrets
              key: app-secret-key
        - name: CANVAS_WIDTH
          value: "1000"
        - name: CANVAS_HEIGHT
          value: "1000"
        - name: PIXEL_COOLDOWN_SECONDS
          value: "5"
        - name: ALLOWED_ORIGINS
          value: "https://your-domain.com"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: pixel-battle-backend
  labels:
    app: pixel-battle-backend
spec:
  type: ClusterIP
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: http
  selector:
    app: pixel-battle-backend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pixel-battle-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pixel-battle-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
