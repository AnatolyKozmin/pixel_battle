# Docker Compose для локального запуска
# Использование: docker-compose -f docker-compose.local.yml up -d
# Или: docker compose -f docker-compose.local.yml up -d

services:
  # PostgreSQL для локальной разработки
  postgres:
    image: postgres:15-alpine
    container_name: pixel_battle_postgres_local
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pixel_battle}
      POSTGRES_USER: ${POSTGRES_USER:-pixel_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pixel_pass}
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pixel_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pixel_battle_local

  # Redis
  redis:
    image: redis:7-alpine
    container_name: pixel_battle_redis_local
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data_local:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pixel_battle_local

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pixel_battle_backend_local
    environment:
      # Используем локальный PostgreSQL в контейнере
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-pixel_user}:${POSTGRES_PASSWORD:-pixel_pass}@postgres:5432/${POSTGRES_DB:-pixel_battle}
      REDIS_URL: redis://redis:6379/0
      REDIS_PUBSUB_CHANNEL: ${REDIS_PUBSUB_CHANNEL:-pixel_updates}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      APP_SECRET_KEY: ${APP_SECRET_KEY:-change-me-in-production}
      CANVAS_WIDTH: ${CANVAS_WIDTH:-1000}
      CANVAS_HEIGHT: ${CANVAS_HEIGHT:-1000}
      PIXEL_COOLDOWN_SECONDS: ${PIXEL_COOLDOWN_SECONDS:-5}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:5000,http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-8002}:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/venv
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pixel_battle_local
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Используем localhost для локальной разработки
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8002}
        - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8002}
    container_name: pixel_battle_frontend_local
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - pixel_battle_local
    restart: unless-stopped
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8002}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8002}

volumes:
  postgres_data_local:
  redis_data_local:

networks:
  pixel_battle_local:
    driver: bridge
