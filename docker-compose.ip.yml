version: '3.8'

# Docker Compose для запуска по IP адресу (без HTTPS)
# Использование: docker-compose -f docker-compose.ip.yml up -d
# Замените YOUR_SERVER_IP на IP вашего сервера

services:
  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: pixel_battle_postgres_ip
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pixel_battle}
      POSTGRES_USER: ${POSTGRES_USER:-pixel_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pixel_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pixel_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pixel_battle_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: pixel_battle_redis_ip
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pixel_battle_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pixel_battle_backend_ip
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-pixel_user}:${POSTGRES_PASSWORD:-pixel_pass}@postgres:5432/${POSTGRES_DB:-pixel_battle}
      REDIS_URL: redis://redis:6379/0
      REDIS_PUBSUB_CHANNEL: ${REDIS_PUBSUB_CHANNEL:-pixel_updates}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      APP_SECRET_KEY: ${APP_SECRET_KEY:-change-me-in-production}
      CANVAS_WIDTH: ${CANVAS_WIDTH:-1000}
      CANVAS_HEIGHT: ${CANVAS_HEIGHT:-1000}
      PIXEL_COOLDOWN_SECONDS: ${PIXEL_COOLDOWN_SECONDS:-5}
      # ВАЖНО: Замените YOUR_SERVER_IP на реальный IP
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://YOUR_SERVER_IP:5173,http://YOUR_SERVER_IP:80,http://localhost:5173}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/venv
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pixel_battle_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # ВАЖНО: Замените YOUR_SERVER_IP на реальный IP
        - VITE_API_URL=${VITE_API_URL:-http://YOUR_SERVER_IP:8000}
        - VITE_WS_URL=${VITE_WS_URL:-ws://YOUR_SERVER_IP:8000}
    container_name: pixel_battle_frontend_ip
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pixel_battle_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  pixel_battle_network:
    driver: bridge
